name: updates-api-version.yml
on:
  push:
    branches: [main]

permissions:
    contents: write

jobs:
  update-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Extract latest version from CHANGELOG
        id: extract_version
        run: |
          VERSION=$(grep -oP '\[\K[0-9]+\.[0-9]+\.[0-9]+' CHANGELOG.md | head -1)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Extracted version: $VERSION"

      - name: Update version in .env
        run: |
          if [ -f .env ]; then
            sed -i "s/^VERSION=.*/VERSION=$VERSION/" .env
            echo ".env file updated with VERSION=$VERSION"
          else
            echo ".env file not found, creating a new one."
            echo "API_VERSION=$VERSION" > .env
          fi

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'action@github.com'
          git add .env
          git commit -m "Update API version to $VERSION" || echo "No changes to commit"
          git push origin HEAD:main